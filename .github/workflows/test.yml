name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
    
    - name: Run tests
      run: xcodebuild test -project MacCalendar.xcodeproj -scheme MacCalendar -destination 'platform=macOS'